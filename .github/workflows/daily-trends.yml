name: daily-trends

on:
  schedule:
    - cron: '0 6 * * *'    # 06:00 UTC cada d√≠a
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generar tendencias de productos (IA)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CF_ACCOUNT_ID:  ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN:   ${{ secrets.CF_API_TOKEN }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          AMAZON_TAG_ES:  ${{ secrets.AMAZON_TAG_ES }}
        run: npm run trends:daily

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(trends): auto-update $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
