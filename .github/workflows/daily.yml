name: daily-trends

on:
  workflow_dispatch:
  schedule:
    - cron: "15 5 * * *" # 05:15 UTC (ajústalo a tu gusto)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    # ✅ Inyecta aquí TODOS los secretos que necesita tu script
    env:
      AMAZON_TAG_ES: ${{ secrets.AMAZON_TAG_ES }}
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      CF_API_TOKEN:  ${{ secrets.CF_API_TOKEN }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Si no tienes lockfile en el repo, usa "npm i" para que no falle
      - name: Install deps
        run: npm ci || npm i

      - name: Generar tendencias
        run: npm run trends:daily

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: daily trends [skip ci]" || echo "No changes"
          git push
