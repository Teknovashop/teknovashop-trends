name: daily-trends

on:
  schedule:
    - cron: '0 5 * * *'      # cada día
  workflow_dispatch:         # también manual

permissions:
  contents: write            # ⬅️ necesario para git push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci || npm i

      - name: Generar tendencias
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN:  ${{ secrets.CF_API_TOKEN }}
          AMAZON_TAG_ES: ${{ secrets.AMAZON_TAG_ES }}
        run: npm run trends:daily

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: daily trends [skip ci]" || echo "No changes"
          git push
