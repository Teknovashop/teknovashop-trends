name: daily-trends

on:
  schedule:
    - cron: '0 5 * * *'   # cada día a las 07:00 hora Madrid aprox
  workflow_dispatch:       # permite lanzarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ✅ checkout con token
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - name: Generar tendencias
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          AMAZON_TAG_ES: ${{ secrets.AMAZON_TAG_ES }}
        run: npm run trends:daily
      - name: Commit & push
        run: |
          git config user.name "autobot"
          git config user.email "autobot@users.noreply.github.com"
          git add -A
          git commit -m "chore: daily trends [skip ci]" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # ✅ usar token para push
